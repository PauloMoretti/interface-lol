<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>League</title>
  </head>
  <body>
    <div class="main">
      <div class="conteudo">
        <div class="conteudo__top">
          <div class="conteudo__top-img">
            <img
              src="./imgs/sumonners.png"
              alt="Icone sumonners rift"
              class="img_samuel_drift"
            />
          </div>

          <div class="conteudo__top-status">
            <h1>VICTORY</h1>
            <p>Ranked Solo/Duo • W:350 - L:200 • 30:45</p>
          </div>

          <div class="conteudo__top-botao">
            <img
              src="imgs/download.svg"
              alt="Ícone baixar replay da partida"
              class="replay__img"
            />
            <button type="button" class="status__button">
              ADVANCED DETAILS
            </button>
          </div>
        </div>

        <div class="conteudo__mid">
          <div class="conteudo__mid-links">
            <a href="#">PROGRESSION</a>
            <a href="#">SCOREBOARD</a>
          </div>

          <div class="conteudo__mid-maestria"></div>
          <div class="conteudo__mid-carrossel"></div>
        </div>

        <div class="conteudo__bot"></div>
      </div>

      <div class="side__bar">
        <div class="side__bar-top">
          <div class="side__bar-top-nav">
            <img
              src="./imgs/interroga.svg"
              alt="Icone de Ajuda"
              class="nav__icons"
            />
            <img
              src="./imgs/minimize_white_24dp.svg"
              alt="Icone minimizar"
              class="nav__icons"
            />
            <img
              src="./imgs/settings_white_24dp.svg"
              alt="Icone configurações"
              class="nav__icons"
            />
            <img
              src="./imgs/close_white_24dp.svg"
              alt="Icone fechar"
              class="nav__icons"
            />
          </div>

          <div class="side__bar-container">
            <div>
              <img
                src="./imgs/icone-ashe.jpg"
                alt="Ícone player"
                class="icon__player"
              />
            </div>
            <div class="side__bar-top-card">
              <h2>Frg - Informática</h2>
              <p>• Online</p>
            </div>

            <div class="sino">
              <img
                src="./imgs/notificacao.svg"
                alt="Sino notificação"
                class="nav__sino"
              />
            </div>
          </div>
        </div>
        <div class="side__bar-mid"></div>
        <div class="side__bar-bot"></div>
      </div>
    </div>
  </body>
</html>
